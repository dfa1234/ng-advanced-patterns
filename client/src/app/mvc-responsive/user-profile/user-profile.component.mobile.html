<header class="user-profile-header">
  <h1 class="user-name">
    User Namovich
  </h1>
</header>

<main class="main-user-profile-content">
  <section class="account-info">
    <h2>
      Account info
    </h2>

    <form class="user-profile-form" novalidate>
      <div class="form-group">
        <label for="profile-form-email">
          Email
        </label>
        <input type="email"
               id="profile-form-email"
               readonly
               placeholder="user@example.com">
      </div>

      <div class="form-group">
        <label for="profile-form-password">
          Password
        </label>
        <input type="password"
               id="profile-form-password"
               readonly
               placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
      </div>
    </form>
  </section>
</main>
